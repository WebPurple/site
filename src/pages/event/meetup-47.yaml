talks:
  - title: Избавляемся от паролей в веб-приложении
    description: >-
      "Выйди и зайди нормально!" — многие помнят эту фразу со школьных времен,
      но я до сих пор встречаю интерпретацию этой фразы в интернете, когда
      очередной сервис меня разлогинил. И если с выходом из системы обычно все
      понятно, то "зайти нормально" бывает сложно и непонятно. В этом докладе я
      покажу способы аутентификации пользователя и все-таки пустить его в
      систему.
    links:
      presentation: 'https://drive.google.com/file/d/11JMyH6UblXsy1QXcgFk7IAkFBQ_-fIzI/view'
    speaker: Семен Левенсон
    tags:
      - auth
  - title: Особенности многонационального сайтосмотрения
    description: >-
      В международном бизнесе существует проблема адаптации дизайна и контента
      сайтов для разнообразных стран, народов и культур.

      Допустим, нам нужно увеличить конверсию сайта для разных регионов? Что нам
      нужно сделать, чтобы люди из разных стран мира были рады видеть наш сайт?

      В своем докладе я попытаюсь выяснить за счет параметров культурных
      измерений Герта Хофстеде для разных стран и народов, как должен выглядеть
      дизайн и контент сайта для них, а также попробовать построить модель
      сайта, использующую эти параметры.
    links:
      presentation: 'https://drive.google.com/file/d/1_8ysMdRIj06ELOTy_gT1aexzKL6DtmhR/view'
    speaker: Дмитрий Шмаков
    tags:
      - design
      - UI/UX
