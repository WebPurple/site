title: 'Meetup #24'
description: |-
  В этот раз мы сменили площадку и проводим митап в отеле Амакс, зал Рязань.
  В программе семь блиц-докладов по 5-10 минут.
date: 2017-12-20T16:30:37.000Z
address: 'Отель Амакс, зал Рязань, Первомайский пр., 54, Рязань'
talks:
  - title: Open source
    description: >-
      Расскажу о пользе Hacktoberfest и Open Source, и о том, как их можно
      использовать в своих целях
    speaker: Игорь Федюкин
    tags:
      - hacktoberfest
      - opensource
  - title: Плагин для Vue.js и Yandex.Карт
    description: >-
      Расскажу свою историю разработки плагина для Vue.js и Yandex.Карт и
      поделюсь идеями, как начать контрибьютить в Open Source
    speaker: Павел Галкин
    tags:
      - vuejs
      - yandexmaps
      - opensource
  - title: История работы дизайнером в Лондоне в Walt Disney
    description: >-
      Расскажу о своем опыте работы в Лондоне ведущим дизайнером в компании Walt
      Disney
    speaker: Ирина Кирсанова
    tags:
      - design
      - waltdisney
  - speaker: Александр Харьков
    tags:
      - javascript
      - arrays
      - functional_programming
    title: Ленивые массивы в JavaScript.
  - title: Treemap
    description: Расскажу о своём опыте визуализации данных с помощью метода treemap
    speaker: Andrey Smolko
    tags:
      - javascript
      - treemap
  - title: ' WebPurple Retrospective'
    description: >-
      Подведу итоги 2,5 лет существования WebPurple и поделюсь идеями и планами
      на следующий год
    speaker: Margarita Kurduymova
  - title: ' Блокчейн'
    description: >-
      Расскажу о том, что такое блокчейн, зачем он нужен и в каких сферах его
      можно применить
    speaker: Ярослав Перегуда
    tags:
      - blockchain
  - title: Секрет успешного доклада
    description: 'Поделюсь своим мнением, каким должен быть успешный технический доклад'
    speaker: Илья Чесноков
socialNetworks:
  - link: 'https://vk.com/webpurple_meetup24'
    type: vk
