title: 'Meetup #41'
description: "Мы дождались! \U0001F917\n\nПервый митап в этом году уже на следующей неделе!\nПрямиком из Берлина к нам приедет наконец с докладом Никита Кирсанов! \U0001F917\nА также выступит наш постоянный гость - Андрей Семин \U0001F917\nЖдем всех 13 февраля в баре Карась, в 19:30. \U0001F37B"
date: 2020-02-13T16:30:00.000Z
address: 'Почтовая ул., 60, Рязань'
talks:
  - title: Avanced data flows with Gatsby
    description: |-
      Расскажу о миграции нашего приложения на Gatsby:
      - про то, как поменялись способы получения данных;
      - какие бенефиты мы получили от статической сборки
      - и, конечно же, проблемы которые приходилось решать.
    speaker: Никита Кирсанов
    tags:
      - gatsby
      - static
  - title: Как мы писали библиотеку компонетов
    description: >-
      - Андрей расскажет историю реализации библиотеки компонентов, ее
      архитектуру, сборку, тестирование.

      - Поделится выученными уроками и проблемами, с которыми они столкнулись в
      процессе. 
    speaker: Андрей Сёмин
    tags:
      - '#library #architecture'
