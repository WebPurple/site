title: 'Meetup #26'
description: >-
  В этот раз у нас будет 2 технических доклада: Руслан Абрамов расскажет о
  типизированной разработке React приложений (спойлер: не typescript и не flow),
  а Никита Кирсанов придёт с холиварчиком по поводу использования let и const.
date: 2018-05-10T19:30:00+03:00
address: 'Бар Карась, Почтовая, 60'
talks:
  - title: const vs let
    description: >-
      Никита поделится своим видением того, когда всё-таки следует использовать 
      const,  а когда let в javascipt
    speaker: Никита Кирсанов
    tags:
      - javascript
      - es6
      - linters
      - styleguides
  - title: Reasonable react development
    description: >-
      Руслан расскажет об очередном способе создания "бронебойного"
      веб-приложения, и о том как получить плюс в карму от facebook.
    speaker: Руслан Абрамов
    tags:
      - react
