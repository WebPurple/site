title: 'Meetup #32'
description: "Ждем вас на нашем предновогоднем митапе 20 декабря в 19.30 в баре Карась!\n\nВ программе два супер-полезных супер-актуальных доклада.\n"
date: 2018-12-20T16:30:00.000Z
address: 'Почтовая ул., 60, Рязань'
talks:
  - title: "Публикация пакетов в npm. Усреднённый рецепт"
    description: >
      Вы хотите пошарить свой код с комьюнити и опубликовать его в виде npm-пакета?
      Казалось бы, чего проще - npm publish, так? Так, да не так...
      Если ваш пакет чуть сложнее, чем left-pad, вам нужны тесты, бандлинг, CI, документация, etc.
      Вот об этом обо всём и тулинге для этого и будет наш разговор.
    speaker: Илья Кузнецов
    tags:
      - npm
      - opensource
  - title: "The Future of React"
    description: >
      Обсудим, что нового появилось и появится в реакте, почему классы, HOC’и и render prop’ы идут в топку и всякое такое.
    speaker: Никита Кирсанов
    tags:
      - react
