talks:
  - title: Публикация пакетов в npm. Усреднённый рецепт
    description: >
      Вы хотите пошарить свой код с комьюнити и опубликовать его в виде
      npm-пакета? Казалось бы, чего проще - npm publish, так? Так, да не так...
      Если ваш пакет чуть сложнее, чем left-pad, вам нужны тесты, бандлинг, CI,
      документация, etc. Вот об этом обо всём и тулинге для этого и будет наш
      разговор.
