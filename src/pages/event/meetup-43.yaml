talks:
  - title: «Redux без копипаста»
    description: >-
      На проекте Redux и вам надоел его жуткий бойлерплейт? На этом докладе вы
      узнаете, как с помощью одной простой тулы максимально избавиться от
      бойлерплейта. На примере небольшого React-Redux приложения разберем, как
      уменьшить количество кода в 2-3 раза и экономить время на написании
      экшенов и редьюсеров. Также обсудим, жив ли Redux и стоит ли его
      использовать на новых проектах.
    speaker: Павел Уваров
    tags:
      - '#redux #react'
