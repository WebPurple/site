title: 'Meetup #39'
description: "Привет!\n39 митап проведем в библиотеке имени Горького, 19 октября (суббота) в 16:00. Опять не обойдется без спикера из Москвы \U0001F917\nКто еще не знает - вход свободный! \U0001F60A"
date: 2019-10-19T13:00:00.000Z
address: 'г. Рязань, ул. Горького, д. 52 (Краеведческий зал библиотеки имени Горького)'
talks:
  - title: Stryker.js и его внедрение в проект
    description: >-
      - Поговорим о том, зачем, когда и в каком размере бизнесу нужно
      тестирование.


      - Рассмотрим проблемы, с которыми сталкиваются команды в процессе
      тестирования.


      - Выясним как внедрять в проект stryker.js на примере нашей команды.


      - А также посмотрим результаты и вместе подумаем, как их можно улучшить.
    links:
      presentation: >-
        https://docs.google.com/presentation/d/1O3tD3DFO2iTgWXaqL4CvVIAt5vx0V43o-Qo79-qZTGk/mobilepresent?slide=id.p
    speaker: Кирилл Варпахович
    tags:
      - '#testing #production #strykerjs'
  - title: Хроники CSS
    description: >-
      С незапамятных времен храбрые фронтендеры используют CSS для стилизации
      веб-страниц. Но многие даже не догадываются, на какие еще чудеса он
      способен! Приглашаю вас в удивительное путешествие по самым интересным
      возможностям современного CSS, в которым вы познаете тайные силы, сокрытые
      в нем, и убедитесь, что на CSS можно творить настоящую магию.
    speaker: Людмила Мжачих
    tags:
      - '#css'
vkAlbum: 'meetup#39 19.10.2019'
