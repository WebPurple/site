title: 'Meetup #35'
description: |-
  16 мая наш очередной митап проведем в баре Карась!
  У нас 3 доклада
date: 2019-05-16T16:30:00.000Z
address: 'Почтовая ул., 60, Рязань'
talks:
  - title: Как улучшить производительность в 2 раза за 5 строк
    description: >-
      Покопавшись в коде сервисов своего проекта, Никита нашёл неаккуратную
      работу с асинхронным кодом и интересную возможность оптимизации. В своём
      докладе он поделится тем, как делать не надо и покажет небольшую магию.
    links:
      presentation: >-
        https://docs.google.com/presentation/d/e/2PACX-1vS_NOLn8jfMW8J8zoB3Wd_ENuDjIzvwYM8f76lRJI8_RsHtJHotZW1SfxOgtefESBSlMdXZ4GUCDdqd/pub?start=false&loop=false&delayms=3000
    speaker: Никита Кирсанов
    tags:
      - javascript
      - async
      - performance
  - title: Runtime code minimization
    description: >-
      Расскажет о том, как можно сэкономить драгоценные байты объемов нашего JS
      кода.
    speaker: Игорь Федюкин
    tags:
      - javascript
  - title: BEM meets CSS-in-JS
    description: >-
      Появление CSS-in-JS раскололо React-сообщество на два лагеря. Одна
      половина разработчиков стала писать CSS прямо в JavaScript файлах, 

      другая отстаивает старые идеи организации стилей, в том числе
      использование методологии БЭМ. Давайте порассуждаем, есть ли компромисс в
      этой войне за правильный CSS в React.
    speaker: Дмитрий Крылов
    tags:
      - BEM
      - CSS
      - react
