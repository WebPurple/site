backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor

media_folder: static/img
public_folder: /img

collections:
  - name: "event"
    label: "Event"
    folder: "src/pages/event"
    extension: "yaml"
    create: true
    delete: false
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Date"
        name: "date"
        widget: "datetime"
        required: false

      - label: "Address"
        name: "address"
        required: false

      - label: "Talks"
        name: "talks"
        widget: "list"
        fields:
          - label: "Title"
            name: "title"

          - label: "Description"
            name: "description"
            widget: "text"

          - label: "Speaker"
            name: "speaker"
            widget: "relation"
            collection: "speaker"
            searchFields: ["title"]
            valueField: "title"

          - label: "Tags"
            name: "tags"
            widget: "list"

          - label: "Links"
            name: "links"
            widget: "object"
            fields:
              - label: "Video"
                name: "video"

              - label: "Presentation"
                name: "presentation"

      - label: "Social networks"
        name: "socialNetworks"
        required: false
        widget: "list"
        fields:
          - label: "Type"
            name: "type"
            widget: "select"
            options: ["vk", "fb"]

          - label: "Link"
            name: "link"
            type: "string"

      - label: "Link to video"
        name: "video"
        widget: "string"
        required: false

      - label: "VK photo album"
        name: "vkAlbum"
        widget: "string"
        required: false

  - name: "speaker"
    label: "Speaker"
    folder: "src/pages/speaker"
    extension: "yaml"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Fullname"
        name: "title"
        widget: "string"

      - label: "Avatar"
        name: "avatar"
        widget: "image"
        required: false

      - label: "Organization"
        name: "organization"
        widget: "string"
        required: false

      - label: "Job position (title)"
        name: "jobTitle"
        widget: "string"
        required: false

      - label: "Social networks"
        name: "socialNetworks"
        required: false
        widget: "list"
        fields:
          - label: "Type"
            name: "type"
            widget: "select"
            options: ["vk", "fb", "twitter", "github", "site"]

          - label: "Link"
            name: "link"
            type: "string"

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - name: "date"
        label: "Publish date"
        widget: "date"
      - name: "author"
        label: "Author"
        widget: "relation"
        collection: "speaker"
        searchFields: ["title"]
        valueField: "title"
      - name: "tags"
        label: "Tags"
        widget: "list"
      - name: "background"
        label: "Background image"
        widget: "image"
      - name: "bgPosX"
        label: "Background position x"
        widget: "number"
        valueType: "int"
        default: 0
      - name: "bgPosY"
        label: "Background position y"
        widget: "number"
        valueType: "int"
        default: 0
      - name: "draft"
        label: "Save as draft"
        widget: "boolean"
      - name: "body"
        label: "Content"
        widget: "markdown"
